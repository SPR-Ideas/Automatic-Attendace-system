<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<body>
    <!-- <div class="row car"> -->
        <!-- <div class="col 12"> -->
<div class="card N/A transparent z-depth-0"style="height:20vh;"></div>

<article>

    <form action="/files/" method="post" enctype="multipart/form-data">

        <div class="row">
            <div class="input-field col s12 l6 offset-l3">
              <input name="a_name"  id="A_name" type="text" class="validate">
              <label for="A_name">Advisor Name</label>
            </div>
            <div class="input-field col s12 l6 offset-l3">
              <input name="c_name" id="C_name" type="text" class="validate">
              <label for="C_name">Class Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 l6 offset-l3">
              <input  name="email" id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>



        <div class="file-field input-field row">

        <div class=" col s12 l6 offset-l3">

            <a class="btn"> <i class="material-icons large">backup</i> Upload File</a>
            <input name='file' type="file" >
        </div>
          <div class="file-path-wrapper col s12 l6 offset-l3">
            <input class="file-path validate" type="text">
          </div>
          </div>
          <div class="col s12 center l6 offset-l3">
              <button class="btn " type="submit">submit</button>
          </div>



    </form>


</article>

        <!-- </div> -->
    <!-- </div> -->

</body>

</html>
