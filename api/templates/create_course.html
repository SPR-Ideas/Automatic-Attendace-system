<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<body>

    <div class="card N/A transparent z-depth-0"style="height:20vh;"></div>

    <article>

        <form action="/course" method="post" >

            <div class="row">
                <div class="input-field col s12 l6 offset-l3">
                  <input name="cc_name"  id="CC_name" type="text" class="validate">
                  <label for="CC_name"> Course Name</label>
                </div>

                <div class="input-field col s12 l6 offset-l3">
                    <input name="c_code"  id="C_code" type="text" class="validate">
                    <label for="C_code">Course Code</label>
                  </div>

                <div class="input-field col s12 l6 offset-l3">
                  <input name="a_name" id="A_name" type="text" class="validate">
                  <label for="A_name">Faculty Incharge</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 l6 offset-l3">
                  <input  name="email" id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>


              <div class="row">
                  <div class="input-field col s12 l6 offset-l3">
                      <select name = "c_name">
                          <option value="" disabled selected>Choose your option</option>
                          {%for i in class %}
                          <option value="{{i}}">{{i}}</option>
                          {% endfor %}

                        </select>
                        <label>Materialize Select</label>
                    </div>
                </div>


              <div class="col s12 center l6 offset-l3">
                  <button class="btn " type="submit">submit</button>
              </div>



        </form>


    </article>


</body>

<script>
      document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems, {});
  });
</script>

</html>
